site_name: social_network
site_url: https://example.com/

nav:
    - index: index.md
    - pip install: pip.md
    - Dev: dev.md
    - settings: settings.md
    - Blog: blog/models.md
    - dev blog: blog/dev_blog.md

#theme: readthedocs
theme:
    name: material

dev_addr:
    127.0.0.1:8200

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.snippets
    - toc:
        permalink: True

# сворачивание страниц
collapse_single_pages: True

plugins:
  - search
  - awesome-pages

site_author:
    Вася Пупкин
